<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 공개 - 관상 팩트 체크</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="result-page">
      <div class="container">
        <!-- 결과 공개 타이틀 -->
        <h1 class="page-title">결과 공개</h1>

        <!-- 얼굴 이미지 영역 -->
        <div class="face-container">
          <!-- 기본 얼굴 -->
          <img
            src="img/뒤에 배경 제거 남자 2.png"
            alt="얼굴 기본 이미지"
            class="face-illustration"
          />

          <!-- 눈/눈썹 -->
          <img
            src="img/사기 눈 눈썹.png"
            alt="눈/눈썹"
            class="box-img eye-box"
          />

          <!-- 코 -->
          <img src="img/사기 코.png" alt="코" class="box-img nose-box" />

          <!-- 입 -->
          <img src="img/사기 입.png" alt="입/하관" class="box-img mouth-box" />
        </div>

        <!-- 안내 문구 -->
        <p class="info-text">
          ※ 관상은 과학적 근거가 없으니 참고로 보시는 것이 좋습니다.
        </p>

        <!-- 네비게이션 버튼 -->
        <div class="navigation-buttons">
          <button class="nav-btn prev-btn" type="button">
            <span class="arrow">←</span> 이전
          </button>

          <button class="nav-btn more-btn" id="moreInfoBtn" type="button">
            더 알아보기
          </button>

          <button class="nav-btn next-btn" type="button">
            다음 <span class="arrow">→</span>
          </button>
        </div>
      </div>
    </main>

    <script src="js/main.js" defer></script>
  </body>
</html>
